services:
  app:
    build: .
    image: live-peer-review-dashboard:latest
    container_name: live-peer-review-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - APP_DATA_DIR=/data
      - OUTPUT_DIR=/data
      - CONFIG_DIR=/data
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      - app_data:/data
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  app_data:
    name: live-peer-review-dashboard-data


